<!-- Two up -->
<div mc:repeatable mc:label="two_up_products" mc:hideable>
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td style="padding: 0;" bgcolor="@@bgc" align="center">
        <table class="content-table" align="center" border="0" cellpadding="0" cellspacing="0" width="600">
          <tr>
            <td style="padding: 0 25px 0 25px;" align="center" valign="top">
              <!-- Two column -->
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td>
                    <!-- content left -->
                    <table class="content-table two-up--articles" border="0" cellpadding="0" cellspacing="0" width="48%" align="left">
                      <tr>
                        <td>
                          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff; border: 1px solid #cccccc;">
                            <tr>
                              <td align="center" style="padding: 10px 10px 0;">
                                <a href="https://greenfarmparts.com/ProductDetails.asp?ProductCode=@@productOneCode" target="_blank">
                                  <img mc:edit="left_product_image" style="display: block; font-family: 'Open Sans', Helvetica, Arial, sans-serif; color: #333333; font-size: 14px; width: 100px; height: 100px;" src="@@productOneImage" alt="@@productOneName" width="100" height="100" border="0">
                                </a>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 10px; color: #333333; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 22px;" align="center">
                                <a href="https://greenfarmparts.com/ProductDetails.asp?ProductCode=@@productOneCode" style="color: #377D3D; font-weight: bold; text-decoration: none;" target="_blank" mc:edit="left_product_title">@@productOneName</a>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 10px 10px; color: #444; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 18px;" align="center" class="product-listing--product-price" mc:edit="left_product_original_price">
                                <del style="color: #888888;">$@@productOnePrice</del><br /><strong style="color: #ff0000;">@@productOneNewPrice</strong>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 25px 10px;">
                                <!-- Button -->
                                <table border="0" cellspacing="0" cellpadding="0" width="100%">
                                  <tr>
                                    <td align="center">
                                      <table class="mobile-button-wrap" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                          <td align="center">
                                            <a class="mobile-button" style="background-color: #BCD331; border-top: 8px solid #BCD331; border-right: 16px solid #BCD331; border-bottom: 8px solid #BCD331; border-left: 16px solid #BCD331; display: inline-block; color: #ffffff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: bold; line-height: 14px; text-decoration: none;" href="https://greenfarmparts.com/shoppingcart.asp?productcode=@@productOneCode" target="_blank" mc:edit="left_product_add_to_cart">Add to Cart</a>
                                          </td>
                                        </tr>
                                      </table>
                                    </td>
                                  </tr>
                                </table>
                                <!-- /Button -->
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                    <!-- /content left -->
                    <!-- content right -->
                    <table class="content-table two-up--articles" border="0" cellpadding="0" cellspacing="0" width="48%" align="right">
                      <tr>
                        <td>
                          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff; border: 1px solid #cccccc;">
                            <tr>
                              <td align="center" style="padding: 10px 10px 0;">
                                <a href="https://greenfarmparts.com/ProductDetails.asp?ProductCode=@@productTwoCode" target="_blank">
                                  <img mc:edit="right_product_image" style="display: block; font-family: 'Open Sans', Helvetica, Arial, sans-serif; color: #333333; font-size: 14px; width: 100px; height: 100px;" src="@@productTwoImage" alt="@@productTwoName" width="100" height="100" border="0">
                                </a>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 10px; color: #333333; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 22px;" align="center">
                                <a href="https://greenfarmparts.com/ProductDetails.asp?ProductCode=@@productTwoCode" style="color: #377D3D; font-weight: bold; text-decoration: none;" target="_blank" mc:edit="right_product_title">@@productTwoName</a>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 10px 10px; color: #444; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 18px;" align="center" class="product-listing--product-price" mc:edit="right_product_original_price">
                                <del style="color: #888888;">$@@productTwoPrice</del><br /><strong style="color: #ff0000;">@@productTwoNewPrice</strong>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 25px 10px;">
                                <!-- Button -->
                                <table border="0" cellspacing="0" cellpadding="0" width="100%">
                                  <tr>
                                    <td align="center">
                                      <table class="mobile-button-wrap" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                          <td align="center">
                                            <a class="mobile-button" style="background-color: #BCD331; border-top: 8px solid #BCD331; border-right: 16px solid #BCD331; border-bottom: 8px solid #BCD331; border-left: 16px solid #BCD331; display: inline-block; color: #ffffff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: bold; line-height: 14px; text-decoration: none;" href="https://greenfarmparts.com/shoppingcart.asp?productcode=@@productTwoCode" target="_blank" mc:edit="rightt_product_add_to_cart">Add to Cart</a>
                                          </td>
                                        </tr>
                                      </table>
                                    </td>
                                  </tr>
                                </table>
                                <!-- /Button -->
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                    <!-- /content right -->
                  </td>
                </tr>
              </table>
              <!-- /Two column -->
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
<!-- /Two up -->
