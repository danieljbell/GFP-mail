<!-- One up -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" class="one-up">
  <tr>
    <td style="padding: 0;" align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="left">
            <table class="content-table" align="left" border="0" cellpadding="0" cellspacing="0" width="600">
              <tr>
                <td style="padding: 0 35px 0 35px;" align="left" valign="top">
                  <!-- content -->
                  <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <td align="left" style="background-color: #f0f0f0; padding: 5px 15px 10px; color: #333333; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 20px; border: 1px solid #cccccc; border-top: 0;">
                        <table class="answer-image" width="250" align="right" cellpadding="0" cellspacing="0" border="0">
                          <tr>
                            <td style="padding-left: 25px;">
                              <a href="@@link" target="_blank">
                                <img src="@@img">
                              </a>
                            </td>
                          </tr>
                        </table>
                        <p style="font-size: 14px; line-height: 20px; margin: 0; padding: 0;">@@copy</p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- /One up -->
