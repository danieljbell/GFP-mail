<!-- One up -->

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center">
      <a href="@@Link" target="_blank">
        <img border="0" width="@@largeWidthpx" height="@@largeHeightpx" src="@@largeImage" alt="@@altText" style="width: @@largeWidthpx; height: @@largeHeightpx; background-color: #BCD331; color: #ffffff; display:block; outline:none; text-decoration:none; -ms-interpolation-mode: bicubic;" class="hide-on-mobile">
        <div style="display:none; font-size:0; line-height:0; mso-hide: all; max-height: 0; max-width: 0; width:0;" class="hide-on-desktop">
            <img border="0" width="@@smallWidthpx" height="@@smallHeightpx" src="@@smallImage" alt="@@altText" style="display:none; font-size:0; line-height:0; mso-hide: all;max-height: 0; max-width: 0; width:0; -ms-interpolation-mode: bicubic;" class="hide-on-desktop">
        </div>
      </a>
    </td>
  </tr>
</table>

<!-- /One up -->
