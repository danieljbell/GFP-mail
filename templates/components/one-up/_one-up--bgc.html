<!-- One up -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" class="one-up">
  <tr>
    <td style="padding: 0;" align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="left">
            <table class="content-table" align="left" border="0" cellpadding="0" cellspacing="0" width="600">
              <tr>
                <td style="padding: 35px; background-color: @@background-color;" align="center" valign="top">
                  <!-- content -->
                  <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <td align="@@align" style="padding: 0 15px; color: @@text-color; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 24px;">
                        <p style="font-size: 16px; line-height: 24px; margin: 0 0 15px; padding: 0;">@@copy</p>
                      </td>
                    </tr>
                  </table>
                 <!-- Button -->
                  <table border="0" cellpadding="0" cellspacing="0" class="mobile-button-wrap">
                    <tbody>
                      <tr>
                        <td align="center"><a class="mobile-button" href="@@buttonLink" style="background-color: @@text-color; border-top: 15px solid @@text-color; border-right: 25px solid @@text-color; border-bottom: 15px solid @@text-color; border-left: 25px solid @@text-color; display: inline-block; color: @@background-color; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; line-height: 16px; text-decoration: none;" target="_blank">@@buttonText</a></td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- /Button -->
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- /One up -->
