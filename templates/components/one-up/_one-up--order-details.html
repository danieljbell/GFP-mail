<!-- One up -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td style="padding: 0;" align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="center">
            <table class="content-table" align="center" border="0" cellpadding="0" cellspacing="0" width="600">
              <tr>
                <td style="padding: 0 25px 0 25px;" align="center" valign="top">
                  <!-- content -->
                  <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <td align="left" style="padding: 0 0 0 0; color: #333333; font-size: 16px; font-weight: normal; line-height: 24px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                          <tr>
                            <td style="padding: 10px; background-color: #377D3D; border-right: 1px solid #377D3D; color: #ffffff; font-size: 14px; font-weight: normal; line-height: 14px; font-weight: bold;" align="left">
                              Order Details
                            </td>
                          </tr>
                          <tr>
                            <td class="order-details-table" style="background-color: #f0f0f0; border-left: 1px solid #cccccc; border-right: 1px solid #cccccc; color: #444444; font-size: 14px; font-weight: normal; line-height: 18px; padding: 10px;" align="left">
                              $(OrderDetails)
                            </td>
                          </tr>
                          <tr>
                            <td style="background-color: #f0f0f0; border-bottom: 1px solid #cccccc; border-left: 1px solid #cccccc; border-right: 1px solid #cccccc; color: #444444; font-size: 14px; font-weight: normal; line-height: 18px; padding: 10px;" align="left">
                              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                  <td style="background-color: #f0f0f0; border-top: 1px solid #cccccc; color: #444444; font-size: 14px; font-weight: normal; line-height: 18px; padding: 10px 0;" align="left">
                                    $(Order_Comments)
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- /One up -->
