

  <!-- Single Product -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%" class="product-listing-row">
    <tr>
      <td style="padding: 30px 0 0 0;" align="center">
        <table class="content-table" align="center" border="0" cellpadding="0" cellspacing="0" width="600">
          <tr>
            <td style="padding: 0 25px 0 25px;" align="center" valign="top">
              <!-- Two column -->
              <table border="0" cellpadding="0" cellspacing="0" width="100%" class="product-listing-container">
                <tr>
                  <td>
                    <!-- content left -->
                    <table class="content-table" border="0" cellpadding="0" cellspacing="0" width="28%" align="left">
                      <tr>
                        <td align="center" valign="top">
                          <a href="@@productLink" target="_blank">
                            <img style="display: block; padding: 0; font-family: 'Open Sans', Helvetica, Arial, sans-serif; color: #444444; font-size: 14px; width: 100px; height: 100px;" src="@@productImage" alt="@@productName" width="100" height="100" border="0">
                          </a>
                        </td>
                      </tr>
                    </table>
                    <!-- /content left -->
                    <!-- content right -->
                    <table class="content-table" border="0" cellpadding="0" cellspacing="0" width="70%" align="right">
                      <tr>
                        <td valign="top">
                          <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                              <td style="padding: 0; color: #444444; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: normal; line-height: 18px;" align="left" class="product-listing--product-name">
                                <a href="@@productLink" style="color: #377D3D; font-weight: bold; text-decoration: none;">@@productName</a>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 10px 0; color: #444; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 18px;" align="left" class="product-listing--product-price">
                                <del style="color: #888888;">$@@productPrice</del> <strong style="color: #ff0000;">See Price In Cart</strong>
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 0 10px 0; color: #888888; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: normal; line-height: 18px;" align="left">
                                Fits Models: @@productFitment
                              </td>
                            </tr>
                            <tr>
                              <td style="padding: 0 0 30px 0;">
                                <!-- Button -->
                                <table border="0" cellspacing="0" cellpadding="0" width="100%">
                                  <tr>
                                    <td align="left">
                                      <table class="mobile-button-wrap" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                          <td align="center">
                                            <a class="mobile-button" style="background-color: #BCD331; border-top: 8px solid #BCD331; border-right: 16px solid #BCD331; border-bottom: 8px solid #BCD331; border-left: 16px solid #BCD331; display: inline-block; color: #ffffff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: bold; line-height: 14px; text-decoration: none;" href="https://greenfarmparts.com/shoppingcart.asp?productcode=@@productCode" target="_blank">Add to Cart</a>
                                          </td>
                                        </tr>
                                      </table>
                                    </td>
                                  </tr>
                                </table>
                                <!-- /Button -->
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                    <!-- /content right -->
                  </td>
                </tr>
              </table>
              <!-- /Two column -->
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>  
</div>
<!-- /Single Product -->
