<!-- Hero image, title, text, cta centre -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td style="padding: 0;" align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td align="center">
            <table class="content-table" align="center" border="0" cellpadding="0" cellspacing="0" width="600">
              <tr>
                <td style="padding: 0;" align="center" valign="top">
                  <!-- content -->
                  <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                      <td colspan="3" class="hero-table-cell" background="@@bgImg" bgcolor="#777777" valign="top" style="color: #ffffff; background-color: #777777; background-image: url(@@bgImg); background-size: cover; background-repeat: no-repeat; background-position: bottom left;" align="center">
                        <!--[if gte mso 9]>
                          <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="mso-width-percent:450;">
                            <v:fill type="frame" src="@@bgImg" color="#777777" />
                              <v:textbox style="mso-fit-shape-to-text:true" inset="0,0,0,0">
                        <![endif]-->
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                          <tr>
                            <td style="padding: 50px 50px 35px;" align="center">
                              <p style="font-weight: bold; text-transform: uppercase; text-align: center; color: #ffffff; margin: 0; padding: 0; font-size: 20px; line-height: 22px; text-shadow: 4px 4px 8px #222222">@@firstLine</p>
                              <h1 style="text-transform: uppercase; text-align: center; color: #BCD331; margin: 0; padding: 0; font-size: 36px; line-height: 42px; text-shadow: 4px 4px 8px #222222">@@secondLine</h1>
                              <p style="font-weight: bold; text-transform: uppercase; text-align: center; color: #ffffff; margin: 0; padding: 0; font-size: 20px; line-height: 22px; text-shadow: 4px 4px 8px #222222">@@thirdLine</p>
                            </td>
                          </tr>
                        </table>
                        <!--[if gte mso 9]>
                            </v:textbox>
                          </v:rect>
                        <![endif]-->
                      </td>
                    </tr>
                    <tr>
                      <td valign="top" align="center" class="hide-on-mobile">
                        <a href="#0">
                          <img src="@@bgImgBotLeft" alt="" style="display: block; width: 193px;">
                        </a>
                      </td>
                      <td valign="top" align="center" style="width: 214px; background-color: #BCD331;" class="hero-overlay-button-wrapper">
                        <!-- Button -->
                        <table border="0" cellpadding="0" cellspacing="0" class="mobile-button-wrap">
                          <tbody>
                            <tr>
                              <td align="center"><a class="mobile-button" href="@@buttonLink" style="background-color: #BCD331; border-top: 15px solid #BCD331; border-right: 25px solid #BCD331; border-bottom: 15px solid #BCD331; border-left: 25px solid #BCD331; display: inline-block; color: #ffffff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; line-height: 16px; text-decoration: none;" target="_blank">@@buttonText</a></td>
                            </tr>
                          </tbody>
                        </table>
                        <!-- /Button -->
                      </td>
                      <td valign="top" align="center" class="hide-on-mobile">
                        <a href="#0">
                          <img src="@@bgImgBotRight" alt="" style="display: block; width: 193px;">
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- /Hero image, title, text, cta centre -->
